<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title><!-- Bootstrap core CSS -->
    <!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <button type="button" class="btn btn-primary">CPI</button>
            <button type="button" class="btn btn-info"">ISM</button>
            <button type="button" class="btn btn-success">미국GDP</button>
            <button type="button" class="btn btn-danger">실업률</button>
            <button type="button" class="btn btn-warning">비농업고용률</button>
        </form>
    </nav>
    <div id="buttons">
    </div>
    <script>
        let whiteList = [];
        const $input = document.getElementById("code");
        const $search = document.getElementById("search-btn");
        const $help = document.getElementById("help-btn");
        const $design = document.getElementById("design-btn");
        
        $help.addEventListener("click",()=>{
            window.location.href = `/help`;
        });

        $design.addEventListener("click",()=>{
            window.location.href = `/design`;
        });

        $search.addEventListener("click",()=>{
            goTicker();
        });

        function goTicker() {
          const ticker = $input.value;
          if(!whiteList.includes(ticker)) { 
            initialInput();
            alert("존재 하지 않는 Ticker 입니다.");
            return; 
          }
          window.location.href = `/${ticker}`;
        }
        function initialInput() {
            $input.value = '';
        }

        fetch(`/api`).then(res=>res.json()).then(list=>{whiteList = list});
        window.addEventListener("pageshow", () => {
            console.log(list);
            initialInput();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
